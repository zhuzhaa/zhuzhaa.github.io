      <div id="t_wrapper">
        <div id="t_header">
          <div id="site_title">
            <h1>Zhuldyz Amangeldiyeva</h1>
          </div>
          <div id="search_box">
            <form action="#" method="get">
              <input type="text" value="Search" name="q" size="10" id="searchfield" title="searchfield" onfocus="clearText(this)" onblur="clearText(this)" />
            </form>
          </div>
        </div>
        <div id="t_menu">
          <nav class="navbar">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="gallery.html">Galerry</a></li>
              <li><a href="index.html">About Me</a></li>
              <li><a href="contact.html" class="current">Contact Me</a></li>
            </ul>
          </nav>
        </div>
        <div id="t_main">
          <h2>Contact Information</h2>
          <div class="col_w450 float_l">
            <p><i class="fas fa-user"></i> Zhuldyz Amangeldiyeva</p>
            <p><i class="fas fa-calendar-alt"></i> Date of birth: 12.05.2002</p>
            <p><i class="fab fa-instagram"></i><a href="https://www.instagram.com/zhu_zhia"> Instagram page</a></p>
            <p><i class="fas fa-phone-square-alt"></i> Phone number: 87029300915</p>
            <div class="cleaner"></div>
          </div>
          <div class="col_w450 float_r">
            <div id="contact_form">
              <div class="card-header">
                <h4>Quick Contact Form</h4>
              </div>
              <div class="card-body">
                <form method="post" name="contact" action="#">
                  <label for="author">Name:</label> <input name="author" type="text" class="input_field" id="author" maxlength="50">
                  <div class="cleaner_h10"></div>
                  <label for="email">Email:</label> <input name="email" type="text" class="input_field" id="email" maxlength="50">
                  <div class="cleaner_h10"></div>
                  <label for="subject">Subject:</label> <input name="subject" type="text" class="input_field" id="subject" maxlength="50">
                  <div class="cleaner_h10"></div>
                  <label for="text">Message:</label> <textarea id="text" name="text" rows="0" cols="0" class="required"></textarea>
                  <div class="cleaner_h10"></div>
                  <input type="submit" class="submit_btn float_l" name="submit" id="submit" value="Send">
                  <input type="reset" class="submit_btn float_r" name="reset" id="reset" value="Reset">
                </form>
              </div>
            </div>
          </div>
          <div class="cleaner"></div>
        </div>
        <div id="t_main_bottom"></div>
        <div class="cleaner"></div>
